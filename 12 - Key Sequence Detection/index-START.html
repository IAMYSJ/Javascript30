<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secrect = [];
  const passedWord = 'jsisfun';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    secrect.push(e.key);
    secrect.splice(-secrect.length - 1, secrect.length - passedWord.length);
    if(secrect.join('').includes(passedWord)) {
      console.log('DING DING!');
      cornify_add();
    }
    console.log(secrect);

  });
</script>
</body>
</html>
